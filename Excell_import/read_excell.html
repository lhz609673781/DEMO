<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>excell</title>
    <link rel="stylesheet" href="css/layui.css"/>
    <link rel="stylesheet" href="css/excell.css"/>
</head>
<body>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>信息选择</legend>
    </fieldset>
    <div class="loading-model">
        <span class="load-name">模板：</span>
        <span class="load-model">&nbsp;&nbsp;运单批量导入标准模板下载</span>
    </div>
    <div class="loading-model">
        <label>导入：</label>
        <button class="layui-btn layui-btn-warm select-file info-btn">
            选择文件
            <form id="myForm">
                <input type="file" id="excell-file">
            </form>
        </button>
        <span id="file-name">未选择文件</span>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>信息显示</legend>
    </fieldset>
    <ul class="layui-nav informatin-return">
        <li class="layui-nav-item">
            <a href="#">导入数据<span class="layui-badge import-data-number">0</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="#">成功<span class="layui-badge">0</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="#">解析失败<span class="layui-badge">0</span></a>
        </li>

        <li class="layui-nav-item  do-btn">
            <button class="layui-btn toSubmit">提交</button>
        </li>
        <li class="layui-nav-item  do-btn">
            <button class="layui-btn layui-btn-warm toReturn">返回</button>
        </li>
    </ul>
    <table class="layui-table table-show" id="demo" lay-filter="excell-demo"></table>
    <div id="ifNodata" style="text-align: center; margin-top: 20%;">
        <img src="images/nodata.jpg" style="width: 7%">
        <span class="no-data-copy">暂无数据</span>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/xlsx.core.min.js"></script>
    <script src="js/easy.ajax.js"></script>
    <script src="js/jsrender-min.js"></script>
    <script src="js/layui.js"></script>
    <script src="js/table.js"></script>
    <script src="js/excell.js"></script>
</body>
</html>
